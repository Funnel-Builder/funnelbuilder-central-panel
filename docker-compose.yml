version: "3.7"

services:
  nuxt-app:
    build: .
    container_name: ${CONTAINER_NAME}
    restart: always
    command: "node .output/server/index.mjs"
    networks:
      - nuxt-network
  web-server:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${NGINX_PORT}:80"
    networks:
      nuxt-network:
    depends_on:
      - nuxt-app
    restart: unless-stopped
networks:
  nuxt-network:
    driver: bridge
